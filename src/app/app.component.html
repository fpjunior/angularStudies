<div style="height: 100vh;">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
      </button>
      <span class="title">Estudos do Angular</span>
      <span class="spacer"></span>
      <div fxShow="true" fxHide.lt-md="true">
        <a href="https://github.com/RenatoValentim" target="_blanck" mat-button>
          <img class="iconGithub" src="../assets/icon/github-white.ico" alt="Logo do Github">
          Github
        </a>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <a href="https://github.com/RenatoValentim" target="_blanck" mat-list-item>
          <img class="iconGithub" src="../assets/icon/github-black.ico" alt="Logo do Github">
          Github
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
